<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <style>
        div {
            border: 10px solid green;
            font-size: 60px;
        }

        /* 화면의 크기를 설정 */
        @media(min-width: 800px) {
            div {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div>
        Responsive
    </div>
</body>

</html>
