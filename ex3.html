<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egiong", "leezche"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0] + "<br>");
        document.write(coworkers[1]);
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
        document.write(coworkers[2] + "<br>");
        document.write(coworkers[3]);
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>

</html>
